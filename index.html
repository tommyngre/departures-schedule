<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:700i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oslwald:400,700|Montserrat:400,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
  <div class="bg-pic">

    <div id="modal">
      <div id="modal-content" class="mx-auto modal-content">
        <h1 class="montserrat-top-header">Bimpton Station</h1>
        <h3 class="montserrat-header">Control Panel</h3>
        <input class="form-control-lg" id="username" type="text" placeholder="Username">
        <input class="form-control-lg" id="password" type="text" placeholder="Password">
        <button class="btn btn-lg btn-primary" id="submit-credentials">Log In</button>
        <button class="btn btn-lg btn-danger" id="cancel-credentials">Cancel</button>
      </div>
    </div>


    <header>
      <section class="mx-auto">
        <h1 class="montserrat-top-header">Bimpton Station</h1>
      </section>
    </header>

    <section class="mx-auto">
      <h3 class="montserrat-header">Departures</h3>

      <div class="mx-auto">
        <table class="table-lg table border-mod">
          <thead>
            <tr>
              <th scope="col" class="lato">Name</th>
              <th scope="col" class="lato">Destination</th>
              <th scope="col" class="lato">First Stop (24hr)</th>
              <th scope="col" class="lato">Stops Every</th>
              <th scope="col" class="lato">Next Stop</th>
              <th scope="col" class="lato">Edit</th>
              <th scope="col" class="lato">Delete</th>
            </tr>
          </thead>
          <tbody id="appendLinesTo">
          </tbody>
        </table>
      </div>
      <div class="mx-auto">
        <table class="table-sm table border-mod">
          <thead>
            <tr>
              <th scope="col" class="lato">Name</th>
              <th scope="col" class="lato">Destination</th>
              <th scope="col" class="lato">First Stop (24hr)</th>
              <th scope="col" class="lato">Stops Every</th>
              <th scope="col" class="lato">Next Stop</th>
            </tr>
          </thead>
          <tbody id="appendLinesTo-sm">
          </tbody>
        </table>
      </div>
    </section>

    <section id="control-panel-login" class="mx-auto">
      <button class="btn btn-lg btn-primary d-block mx-auto" id="login">Unlock Control Panel</button>
    </section>

    <section id="control-panel" class="disabled mx-auto">
      <div class="row" id="formRow">
        <div class="col">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="montserrat-header">Add Line</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label class="lato" for="nameInput">Name</label>
                  <input class="form-control lato" id="nameInput" type="text">
                </div>
                <div class="form-group">
                  <label class="lato" for="destinationInput">Destination</label>
                  <input class="form-control lato" id="destinationInput" type="text">
                </div>
                <div class="form-group">
                  <label class="lato" for="firstAtInput">First train at... (24hr)</label>
                  <input class="form-control lato" id="firstAtInput" type="time">
                </div>
                <div class="form-group">
                  <label class="lato" for="frequencyInput">Runs every... (mins)</label>
                  <input class="form-control lato" id="frequencyInput" type="number">
                </div>
                <button class="btn btn-lg btn-primary" id="add" type="submit">Add Line</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
  <script src="./assets/js/app.js"></script>

</body>

</html>
